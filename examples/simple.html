<!DOCTYPE html>
<html>
<head>
<script src='../js-object-clone/object-clone.js'></script>
<script src='../jquery-2.0.0.js'></script>
<script src='../js/aio-color-picker.js'></script>
<title>aio-color-picker/Simple Example</title>
<script type="text/javascript">
$(function() {
  $('#rgb2').colorPicker({group: 1, format: 'rgb'});
  $('#rgb3').colorPicker({group: 1, format: 'hex3'});
  $('#rgb4').colorPicker({group: 1, format: 'name'});
  $('#rgb5').colorPicker({group: 1, format: ['name', 'hex3']});
  $('#rgb6').colorPicker({group: 1, format: ['name', 'rgb']});

  $('#red').colorPicker({group: 1, type: 'red'});
  $('#red-hex').colorPicker({group: 1, type: 'red', format: 'hex'});
  $('#green').colorPicker({group: 1, type: 'green'});
  $('#green-hex').colorPicker({group: 1, type: 'green', format: 'hex'});
  $('#blue').colorPicker({group: 1, type: 'blue'});
  $('#blue-hex').colorPicker({group: 1, type: 'blue', format: 'hex'});
  $('#alpha').colorPicker({group: 1, type: 'alpha'});
  $('#hue').colorPicker({group: 1, type: 'hue'});
  $('#saturation').colorPicker({group: 1, type: 'saturation'});
  $('#value').colorPicker({group: 1, type: 'value'});
  $('#rgb1, #rgb1-2').colorPicker({group: 1});

  $('#another-rgb').colorPicker({group: 2});
  $('#another-red').colorPicker({group: 2, type: 'red'});
  $('#another-blue').colorPicker({group: 2, type: 'blue'});
  $('#another-green').colorPicker({group: 2, type: 'green'});
});
</script>
<style>
table {
  border: solid gray 1px;
  border-collapse: collapse;
}

table.sample {
  float: left;
}

th {
  text-align: left;
}

td, th {
  border: solid gray 1px;
}

footer {
  clear: both;
}
</style>
</head>
<body>
<table class="sample">
  <tr>
    <th colspan="3">
      Edittable
  <tr>
    <th>Full
    <td colspan="2"><input type="text" id="rgb1" class="ColorPicker" />
  <tr>
    <th>Red
    <td><input type="text" id="red" class="ColorPicker" />
    <td><input type="text" id="red-hex" class="ColorPicker" />
  <tr>
    <th>Green
    <td><input type="text" id="green" class="ColorPicker" />
    <td><input type="text" id="green-hex" class="ColorPicker" />
  <tr>
    <th>Blue
    <td><input type="text" id="blue" class="ColorPicker" />
    <td><input type="text" id="blue-hex" class="ColorPicker" />
  <tr>
    <th>Alpha
    <td><input type="text" id="alpha" class="ColorPicker" />
  <tr>
    <th>Hue
    <td><input type="text" id="hue" class="ColorPicker" />
  <tr>
    <th>Saturation
    <td><input type="text" id="saturation" class="ColorPicker" />
  <tr>
    <th>Value
    <td><input type="text" id="value" class="ColorPicker" />
</table>
<table class="sample">
  <tr>
    <th colspan="2">Read Only
  <tr>
    <th>rgb(rrr, ggg, bbb)
    <td><input type="text" id="rgb2" class="ColorPicker" />
  <tr>
    <th>#RGB or #RRGGBB
    <td><input type="text" id="rgb3" class="ColorPicker" />
  <tr>
    <th>Name
    <td><input type="text" id="rgb4" class="ColorPicker" />
  <tr>
    <th>Name or #XYZ or #RRGGBB
    <td><input type="text" id="rgb5" class="ColorPicker" />
  <tr>
    <th>Name or rgb()
    <td><input type="text" id="rgb6" class="ColorPicker" />
</table>
<table>
  <tr>
    <th colspan="2">Another Group
  <tr>
    <th>Full
    <td colspan="2"><input type="text" id="another-rgb" class="ColorPicker" />
  <tr>
    <th>Red
    <td><input type="text" id="another-red" class="ColorPicker" />
  <tr>
    <th>Green
    <td><input type="text" id="another-green" class="ColorPicker" />
  <tr>
    <th>Blue
    <td><input type="text" id="another-blue" class="ColorPicker" />
</table>

<footer>
<a href="https://github.com/doloopwhile/aio-color-picker">
https://github.com/doloopwhile/aio-color-picker
</a>
</footer>
</body>
</html>
