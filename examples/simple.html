<!DOCTYPE html>
<html>
<head>
<script src='../js-object-clone/object-clone.js'></script>
<script src='http://code.jquery.com/jquery-2.0.2.js'></script>
<script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"
/>

<script src='../js/aio-color-picker.js'></script>
<title>aio-color-picker/Simple Example</title>
<script type="text/javascript">
$(function() {
  $('.colors input').colorinput({group: 1});

  $('#ColorPreview').colorwidget({group: 1,
    'updateelement': function(event, color) {
      $(this).css("background-color", color.toString());
    }
  });
});
</script>
<style>
table {
  border: none;
  border-collapse: collapse;
}

table.colors {
  float: left;
}

div#ColorInputs:after {
  clear: both;
}

div#ColorInputs {
  margin-top: 10px;
  margin-bottom: 10px;
}

#ColorPreview {
  width: 100px;
  height: 100px;
  border: 1px black dotted;
}

div.separator {
  clear: both;
}

table.another-colors {
  margin-top: 10px;
}

th {
  text-align: left;
}

td, th {
  border: none;
}

footer {
  clear: both;
}
</style>
</head>
<body>
<div id="ColorPreview"></div>
<div id="ColorInputs">
<table class="colors">
  <tr>
    <th>H
    <td>
      <input type="text"
        data-colorinput-type="hue"
      />
  <tr>
    <th>S
    <td>
      <input type="text"
        data-colorinput-type="saturation"
      />
  <tr>
    <th>V
    <td>
      <input type="text"
        data-colorinput-type="value"
      />
  <tr>
    <th>R
    <td>
      <input type="text"
        data-colorinput-type="red"
        size="3"
        maxlength="3"
      />
  <tr>
    <th>G
    <td>
      <input type="text"
        data-colorinput-type="green"
        size="3"
        maxlength="3"
      />
  <tr>
    <th>B
    <td>
      <input type="text"
        data-colorinput-type="blue"
        size="3"
        maxlength="3"
      />
  <tr>
    <td colspan="2">
      <input type="text"
        size="7"
        maxlength="7"
        data-colorinput-type="css"
        data-colorinput-format="name:hex3:hex"
      />
  <tr>
    <td colspan="2">
      <input type="text"
        size="18"
        maxlength="18"
        data-colorinput-type="css"
        data-colorinput-format="rgb"
      />
</table>
</div>

<footer>
<a href="https://github.com/doloopwhile/aio-color-picker">
https://github.com/doloopwhile/aio-color-picker
</a>
</footer>
</body>
</html>
