<!DOCTYPE html>
<html>
<head>
<script src='../js-object-clone/object-clone.js'></script>
<script src='../jquery-2.0.0.js'></script>
<script src='../js/aio-color-picker.js'></script>
<title>aio-color-picker/Simple Example</title>
<script type="text/javascript">
$(function() {
  $('.colors input').colorPicker({group: 1});
  $('.another-colors input').colorPicker();
});
</script>
<style>
table {
  border: solid gray 1px;
  border-collapse: collapse;
}

table.colors {
  float: left;
}

th {
  text-align: left;
}

td, th {
  border: solid gray 1px;
}

footer {
  clear: both;
}
</style>
</head>
<body>
<table class="colors">
  <tr>
    <th colspan="3">
      Attributes
  <tr>
    <th>Red
    <td>
      <input type="text"
        data-color-type="red"
      />
    <td>
      <input type="text"
        data-color-type="red"
        data-color-format="hex"
      />
  <tr>
    <th>Green
    <td>
      <input type="text"
        data-color-type="green"
      />
    <td>
      <input type="text"
        data-color-type="green"
        data-color-format="hex"
      />
  <tr>
    <th>Blue
    <td>
      <input type="text"
        data-color-type="blue"
      />
    <td>
      <input type="text"
        data-color-type="blue"
        data-color-format="hex"
      />
  <tr>
    <th>Alpha
    <td>
      <input type="text"
        data-color-type="alpha"
      />
  <tr>
    <th>Hue
    <td>
      <input type="text"
        data-color-type="hue"
      />
  <tr>
    <th>Saturation
    <td>
      <input type="text"
        data-color-type="saturation"
      />
  <tr>
    <th>Value
    <td>
      <input type="text"
        data-color-type="value"
      />
</table>
<table class="colors">
  <tr>
    <th colspan="2">Formatted RGB
  <tr>
    <th>#RRGGBB
    <td>
      <input type="text"
        data-color-type="css"
        data-color-format="hex"
      />
  <tr>
    <th>#RGB or #RRGGBB
    <td>
      <input type="text"
        data-color-type="css"
        data-color-format="hex3"
      />
  <tr>
    <th>rgb(rrr, ggg, bbb)
    <td>
      <input type="text"
        data-color-type="css"
        data-color-format="rgb"
      />
  <tr>
    <th>Name
    <td>
      <input type="text"
        data-color-type="css"
        data-color-format="name"
      />
  <tr>
    <th>Name or #XYZ or #RRGGBB
    <td>
      <input type="text"
        data-color-type="css"
        data-color-format="[name, hex3, hex]"
      />
  <tr>
    <th>Name or rgb()
    <td>
      <input type="text"
        data-color-type="css"
        data-color-format="[name, rgb]"
      />
</table>

<table class="another-colors">
  <tr>
    <th colspan="2">Another Group
  <tr>
    <th>Full
    <td>
      <input type="text"
        data-color-type="css"
        data-color-group="2"
      />
  <tr>
    <th>Red
    <td>
      <input type="text"
        data-color-type="red"
        data-color-group="2"
      />
  <tr>
    <th>Green
    <td>
      <input type="text"
        data-color-type="green"
        data-color-group="2"
      />
  <tr>
    <th>Blue
    <td>
      <input type="text"
        data-color-type="blue"
        data-color-group="2"
      />
</table>

<footer>
<a href="https://github.com/doloopwhile/aio-color-picker">
https://github.com/doloopwhile/aio-color-picker
</a>
</footer>
</body>
</html>
